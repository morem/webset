
<style type="text/css">

</style>

<div class="status">
	<script src="${ip}/alloy/build/aui/aui.js" type="text/javascript"></script>
	<link rel="stylesheet" href="${ip}/alloy/build/aui-skin-classic/css/aui-skin-classic-all-min.css" type="text/css" media="screen" />
		<style type="text/css" media="screen">
		#wrapper {
			padding: 10px;
		}

		#demo li {
			list-style: none;
			margin: 0;
			padding: 5px;
		}

		.vertical {
			width: 200px;
		}

		#horizontal {
			width: 500px;
		}

		.vertical li {
			border-bottom: 1px solid #999;
		}

		#horizontal li {
			float: left;
		}

		.drag-handle {
			background: #ccc;
			display: inline-block;
			height: 16px;
			text-align: center;
			width: 16px;
		}
	</style>
	<ul class="vertical" id="verticalWithHandles">
		<li><span class="drag-handle">+</span> List Item 1</li>
		<li><span class="drag-handle">+</span> List Item 2</li>
		<li><span class="drag-handle">+</span> List Item 3</li>
		<li><span class="drag-handle">+</span> List Item 4</li>
		<li><span class="drag-handle">+</span> List Item 5</li>
		<li><span class="drag-handle">+</span> List Item 6</li>
	</ul>
<script type="text/javascript" charset="utf-8">
AUI().ready(
	'aui-sortable',
	function(A) {
		new A.Sortable(
			{
				nodes: '#vertical li',
				constrain: {
					stickY: true
				}
			}
		);
		new A.Sortable(
			{
				dd: {
					handles: ['.drag-handle'],
				},
				nodes: '#verticalWithHandles li'
			}
		);
	}
);

</script>
</div>
