
<style type="text/css">
q{}

.status
{
	width:900px;

	top:0px;
	left:0px;
	overflow:hidden;
	position:relative;
	margin:0 0 0 0;
	padding: 0 0 0 0;

}

.status_switch
{
	margin:0 0 0 0;
	padding: 0 0 0 0;
	border-bottom:1px solid #CCCCCC;
}

.status_switch_intrd
{
	float:left;	
}

.status_switch_button
{
	border:1px solid;
}

.status_info
{
	margin:0 0 0 0;
	padding: 0 0 0 0;
	border-bottom:1px solid #CCCCCC;
}
.status_info li
{
	list-style:none;
	float:left;
}

.showcase_items
{
border-bottom:1px solid #CCCCCC;
}

.showcase_item
{
	float:left;
	border-bottom:1px #999 solid;
	padding-top:5px;
	padding-bottom:5px;
	margin-right:20px;
	width:350px;
}

.status_pic_img
{
	width:50px;
	height:50px;	
	border:1px #999 solid;
	float:left;
}

.showcase_title
{
	font-size:22px;	
}

</style>

<div class="status">
	<div>
		<div class="status_switch">
			<div class="status_switch_intrd">
			当前正在处于<b><#if run_stop = "stop">停止</#if><#if run_stop = "run">运行</#if></b>状态
			</div>
			<div class="status_switch_button">
			<#if run_stop = "stop"><a href="/index.html/showstatus/run"></#if>
			<#if run_stop = "run"><a href="/index.html/showstatus/stop"></#if>
			<#if run_stop = "stop">点我启动运行</#if>
			<#if run_stop = "run">点我停止运行</#if></a>
			</div>
		</div>
		<div class="showcase_items">
			<p><b class="showcase_title">橱窗中的商品</b> 橱窗总数:${show_case_num} 已用橱窗:${show_case_used} 剩余橱窗:${show_case_remained}</p>	
		</div>
		<div>
			<#if items??>
			<#list items as item>
			<div class="showcase_item"><img src="${item.pic_url}" class="status_pic_img"/><div>${item.title}</div></div>
			</#list>
			</#if>
		</div>
	</div>
	<div class="status_chart">
	</div>
</div>
